<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../static/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='../static/client.js'></script>

</head>
<body>
<div>
    <div class='center'>
        <div class='title'>Plastic Classifier RIC</div>
        <p>
            This App is build to classify between the different plastics defined by the RIC.
        </p>
        <div class='content'>
            <div class='no-display'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='image/*'
                       onchange='showPicked(this)'>
            </div>
            <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
            <div class='upload-label'>
                <label id='upload-label'>No file chosen</label>
            </div>
            <div>
                <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
            </div>
            <div class='analyze'>
                <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
            </div>
            <div class='result-label'>
                <label id='result-label'></label>
            </div>
        </div>
    </div>
</div>

<div id='info_general_titel'class='info-general'>
</div>
<div id='info_general_content'class='info-general'>
</div>

<div id='info_market_titel'class='info-general'>
</div>
<div id='info_market_content'class='info-general'>
</div>

<div id='info_recycling_titel'class='info-general'>
</div>
<div id='info_recycling_content'class='info-general'>
</div>

<div id='info_alternatives_titel'class='info-general'>
</div>
<div id='info_alternatives_content'class='info-general'>
</div>



</body>
</html>
